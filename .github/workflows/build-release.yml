name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
    inputs:
      create_release:
        description: "Create/Update GitHub Release with built assets"
        required: false
        default: false
        type: boolean
      release_name:
        description: "Release name (optional; defaults to tag)"
        required: false
        default: ""
        type: string
      release_tag:
        description: "Release tag (optional; defaults to existing tag or auto-generated for manual runs)"
        required: false
        default: ""
        type: string

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyQt5 requests lxml pyinstaller

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name MyrientCanFixDAT MyrientCanFixDAT.py

      - name: Build app bundle (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --windowed --name MyrientCanFixDAT MyrientCanFixDAT.py

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/MyrientCanFixDAT.app dist/MyrientCanFixDAT-macos.zip

      - name: Upload Release Asset (Windows)
        if: (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')) && runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event.inputs.release_tag != '' && github.event.inputs.release_tag || format('manual-{0}', github.run_number)) }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || (startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event.inputs.release_tag != '' && github.event.inputs.release_tag || format('manual-{0}', github.run_number))) }}
          files: dist/MyrientCanFixDAT.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (macOS)
        if: (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')) && runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event.inputs.release_tag != '' && github.event.inputs.release_tag || format('manual-{0}', github.run_number)) }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || (startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event.inputs.release_tag != '' && github.event.inputs.release_tag || format('manual-{0}', github.run_number))) }}
          files: dist/MyrientCanFixDAT-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: MyrientCanFixDAT-${{ runner.os }}
          path: |
            dist/MyrientCanFixDAT.exe
            dist/MyrientCanFixDAT-macos.zip
